<h1>Captain Hammer</h1>
<small>Nathan Fillion</small>
<p>Captain Hammer is the main antagonist who works against Dr. Horrible. Although he is rather unheroic, thoughtless, and self-centered, he is socially perceived as a superhero, and according to Horrible, is his nemesis.</p>
