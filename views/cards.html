<button class="btn btn-success btn-lg" ng-click="getData()">Find me best yugi!</button>

<div class="container">
  <div class="row">
      <div class="">
          <div class="flip">
            <div ng-repeat="card in cards" class="card" ng-class="{'flipped':!isFlipped}" ng-click="isFlipped=!isFlipped">
                <div class="face front"> 
                    <h2>{{card.name}}</h2>
                    <small>{{card.price | currency}}</small>
                    <button class="btn btn-info"><a ng-href='/#/cards/{{card.name}}'>more info</a></button>
                </div> 
                <div class="face back"> 
                    Card set: {{card.card_set}}
                    {{}}
                </div> 
            </div>
        </div>
    </div>
  </div>
</div>
