<a class="btn btn-primary" href='/#/'>Go Home</a>
<a class="btn btn-primary" href="/#/about">About</a>

<h4>{{ word.word }}</h4>
<p>{{ word.definition }}</p>
<p>Example: <i>{{ word.example }}</i></p>
<p>By <b>{{ word.author }}</b></p>
<button class="btn btn-primary">{{ word.thumbs_up }} <i class="fa fa-thumbs-up" aria-hidden="true"></i></button>
<button class="btn btn-danger">{{ word.thumbs_down }} <i class="fa fa-thumbs-down" aria-hidden="true"></i></button>
